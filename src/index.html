<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
</head>
<body>
    <h1 class="adj">CSS Variables</h1>
    <div>
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" value="10" data-sizing="px" max="200" min="10">
        
        <label for="blur">Blur</label>
        <input type="range" name="blur" value="10" data-sizing="px" max="25" min="0">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#ffc600">
    </div>
    <img src="https://bit.ly/3vPQzaQ" alt="target-image">
</body>
</html>
